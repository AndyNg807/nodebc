<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSON</title>
  <script>

      window.onload = function(){

          let response = `{
                            "title": "A New Hope", 
                            "episode_id": 4, 
                            "species": [
                                "https://swapi.co/api/species/5/", 
                                "https://swapi.co/api/species/3/", 
                                "https://swapi.co/api/species/2/", 
                                "https://swapi.co/api/species/1/", 
                                "https://swapi.co/api/species/4/"
                            ]
                            }`;
            let json = JSON.parse(response);

        const div = document.getElementById('jsonresponse');
        const h1 = document.createElement('h1');
        h1.innerHTML = json.title;
        div.appendChild(h1);
        const p = document.createElement('p');
        p.innerHTML = `Episode ID: ${json.episode_id}`;
        div.appendChild(p);
        const a = document.createElement('a');
        for (let i = 0; i<json.species.length; i++){
            a.innerHTML = json.species[i];
            div.appendChild(a.cloneNode(true));
        }
        
      
      }
  </script>
</head>
<body>
  <div id="jsonresponse"></div>
</body>
</html>
