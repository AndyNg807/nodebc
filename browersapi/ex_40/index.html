<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>

        window.onload = function(){
            let counter = 0;
            let color = "";
            const a = document.querySelector('a');
            const changeStyle = function(){
                counter += 1;
                switch (counter){
                    case 1:
                        color = "red";
                        break;
                    case 2:
                        color = "blue";
                        break;
                    case 3:
                        color = "green";
                        break;
                    case 4:
                        color = "gray";
                        break;
                    default:
                        color = "white";
                }
                a.style.background = color;
                console.log(counter);

            }
            
            a.onmouseover = changeStyle;
            a.onmouseout = function(){
                alert(`The link background color is: ${color}`)
            }

        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
