<!DOCTYPE html> 
<html>
    <head>
        <script>
           alert("This program adds all the numbers you input");
           let result = 0;
           let finish = true;
           let num = 0;
           let count = 0;
           while(finish == true){
                num = Number(prompt("please input the number","number"));
                count++;
                result +=num;
                finish = confirm("have other number to input?");

           }
           console.log(`The result so far is: ${result}`);
           console.log(`The user input ${count} numbers`);
           console.log(`The average is: ${result / count}`);
           

           
           
        </script>

    </head>
    <body>
        <p id="ans"></p>
        <script>
            document.getElementById("ans").innerHTML = `The result so far is: ${result}`;
        </script>
    </body>
</html>
