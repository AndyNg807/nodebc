<!DOCTYPE html>
<html>
    <head>
        <title>exercise 41</title>
        <style>
            .striked {
                text-decoration: line-through;
            }
            li {
                cursor: pointer;
            }
        </style>
        <script>
            window.onload = function(){
            const body = document.querySelector('body');
            const ul = document.createElement('ul');
            let weeklyChores = ["eat", "play", "clear", "sleep", "read", "work", "drink", "run", "walk", "job"];
            const li = document.createElement('li');
            for (let i=0; i<weeklyChores.length; i++){
               li.innerHTML = weeklyChores[i];
                ul.appendChild(li.cloneNode(true)); 
            }
            body.appendChild(ul)

            const addClass = function(){
                this.setAttribute('class','striked')
            }
            const listItems = document.querySelectorAll('li');
            for (let i=0; i<listItems.length; i++){
                listItems[i].onclick = addClass;
            }
            

        }
        </script>
    </head>
    <body>

    </body>
</html>
