<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <script>
        window.onload = function(){
        const div = document.querySelector('div');
        const body = document.querySelector('body');
        body.addEventListener('keypress', function(event){
                const charCode = event.charCode;
                const pressedKey = String.fromCharCode(charCode);
                const p = document.createElement('p');
                p.innerText = `You pressed the ${pressedKey} key with the ${charCode} code`;
                div.appendChild(p);
            })
        div.style.fontSize = "20px";
        div.style.color = "red";
        div.style.fontFamily = "Arial";
        div.style.paddingBottom = "20px";
        }
    </script>
  </head>
  <body>
    <div></div>
    <button id="firstButton">Click Me!!</button>
    <button id="secondButton">Remove event listener</button>
    <a href="https://google.com">Link with JavaScript handler</a>
  </body>
</html>
