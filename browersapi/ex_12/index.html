<!DOCTYPE html>
<html>
    <head>
        <script>
            let time = 0;
            window.onload = function(){
                setInterval(function(){
                    time +=1;
                    document.getElementById("time").innerHTML = `page opened : ${time} seconds`;
                },1000)
            }
        </script>
    </head>
    <body>
        <p id="time"></p>
    </body>
</html>
