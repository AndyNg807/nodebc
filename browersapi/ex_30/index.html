<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <script>
        window.onload = function(){
        let ulist = document.querySelector('ul');
        let count = ulist.children.length;
         console.log(count);
            
        for (let i=count-1; i>=0; i--){
            console.log(ulist.children.item(i));
            
            ulist.removeChild(ulist.children.item(i));
        }
        }
    </script>
  </head>
  <body>
    <ul>
      <li>Bannana</li>
      <li>Apple</li>
      <li>Peach</li>
      <li>Eggs</li>
      <li>Tomatto</li>
      <li>Lettuce</li>
      <li>Milk</li>
    </ul>
  </body>
</html>
