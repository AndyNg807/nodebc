<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style>
      .super{
          vertical-align: super;
      }
      .bottom{
          vertical-align: bottom;
      }
      .middle{
          vertical-align: middle;
      }
      .top{
          vertical-align: top;
      }
  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img class="super" src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img class="top" src="easter-egg.jpg" alt="icon" title="icon"></button>
  <br/>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img class="bottom" src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img class="bottom" src="easter-egg.jpg" alt="icon" title="icon"></button>
  <br/>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img class="middle" src="easter-egg.jpg" alt="icon" title="icon"></p>
  <button>Easter is Coming <img class="middle" src="easter-egg.jpg" alt="icon" title="icon"></button>
  <br/>
</body>
</html>
